<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Maafkan Aku, Indah</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fce4ec, #f8bbd0);
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .card {
      background-color: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      max-width: 90%;
      width: 400px;
      animation: fadeIn 2s ease-in-out;
    }
    h1 {
      color: #e91e63;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }
    button {
      background-color: #e91e63;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #d81b60;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Minta maafka, Indah</h1>
    <p>kutau klo kusakitiki lagi, tapi ku usahakan intropeksi diriku buat kita.<br>
    dari lubuk hati yang terdalam, mauka bilang</p>
    <button onclick="showMessage()">minta maafka</button>
    <p id="message" style="margin-top: 1rem; display: none; color: #4caf50; font-weight: bold;"></p>
  </div>

  <script>
    function showMessage() {
      const msg = document.getElementById('message');
      msg.textContent = "saya benar-benar minta maaf, dan janji akan jadi lebih baik untukmu.";
      msg.style.display = 'block';
    }
  </script>
</body>
</html>
